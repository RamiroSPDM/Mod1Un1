<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrizo Ramiro tarea U1M2</title>
</head>
<body>
    <script>
   function countChars(obj){
    document.getElementById("charNum").innerHTML = 'Caracteres escritos: '+ obj.value.length;
}
    </script>
  <textarea name="message" onkeyup="countChars(this);"></textarea>
  <p id="charNum">Caracteres escritos:</p>
  
</body>
